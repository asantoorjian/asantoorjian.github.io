{% assign menu = site.data.menu | default: {} %}
{% assign items = menu.main | default: [] %}
{% assign items = items | sort: 'weight' %}
{% if items.size > 0 %}
<nav class="main-menu-mobile">
  <ul>
    {% for item in items %}
      <li><a href="{{ item.url | relative_url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
{% endif %}
